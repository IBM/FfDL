<h2 mat-dialog-title>Fill in the specs for the Seldon Deployment</h2>
<mat-dialog-content>
  <mat-form-field style="width:100%">
    <input matInput placeholder="Connection auth_url" [(ngModel)]="data.auth_url">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Connection user_name" [(ngModel)]="data.user_name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Connection password" [(ngModel)]="data.password">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Training_results bucket" [(ngModel)]="data.training_result">
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-select placeholder="Framework" [(ngModel)]="data.framework">
      <mat-option value="keras">Keras</mat-option>
      <mat-option value="tensorflow">TensorFlow</mat-option>
      <mat-option value="pytorch">PyTorch</mat-option>
      <mat-option value="onnx">ONNX</mat-option>
    </mat-select>
  </mat-form-field> -->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="{auth_url: data.auth_url,
    user_name: data.user_name, password: data.password,
    training_result: data.training_result, framework: data.framework}"
    cdkFocusInitial>Submit</button>
</mat-dialog-actions>
