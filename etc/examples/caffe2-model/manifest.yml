name: mnist-caffe2-model
description: Caffe2 MNIST model
version: "1.0"
gpus: 0
cpus: 0.5
memory: 300MiB

# Object stores that allow the system to retrieve training data.
data_stores:
  - id: test-datastore
    type: s3_datastore
    training_data:
      container: mnist_lmdb_data
    training_results:
      container: dlaas-trained-models
    connection:
      type: s3_datastore
      auth_url: http://s3.default.svc.cluster.local
      user_name: test
      password: test

framework:
  name: caffe2
  version: "0.8.1"
  command: >
    python mnist.py
