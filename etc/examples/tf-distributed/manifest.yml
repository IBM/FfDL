name: Distributed-tensorflow-mnist
description: Distributed Mnist training
version: "1.0"
gpus: 0
memory: 1GiB
cpus: 1
learners: 2

data_stores:
  - id: sl-internal-os
    type: mount_cos
    training_data:
      container: dlaas-ci-tf-training-data
    training_results:
      container: dlaas-ci-trained-results-tf-training-data
    connection:
      auth_url: https://s3-api.dal-us-geo.objectstorage.service.networklayer.com
      user_name: test
      password: test

framework:
  name: tensorflow
  version: "1.5.0-py3"
  command: PS_HOSTS_COUNT=1 ./launcher.py python3 ${MODEL_DIR}/mnist_dist_savemodel.py --data_dir ${DATA_DIR} --model_dir ${RESULT_DIR}
