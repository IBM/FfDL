name: mnist-caffe-gpu-model
description: Caffe MNIST model (GPU)
version: "1.0"
gpus: 1
cpus: 0.005
learners: 1
memory: 1000MiB

# Object stores that allow the system to retrieve training data.
data_stores:
  - id: test-datastore
    type: s3_datastore
    training_data:
      container: mnist_lmdb_data
    training_results:
      container: dlaas-trained-models
    connection:
      type: s3_datastore
      auth_url: http://s3.default.svc.cluster.local
      user_name: test
      password: test

framework:
  name: caffe
  version: "gpu"
  command: >
    caffe train -gpu all -solver lenet_solver.prototxt
